<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>积分银行</title>
</head>
<body>
	<table id="tt" class="easyui-datagrid" style="width:100%height:800"
        data-options="url:'/blh/api/resources/list',idField:'id',loadFilter:dataLoadFilter,fitColumns:true,queryParams:{'type':'101'},singleSelect:true">
    <thead>
        <tr>
            <th data-options="field:'id',width:20">id</th>
            <th data-options="field:'name',width:120">名称</th>
            <th data-options="field:'typeCat',width:40">大类</th>
            <th data-options="field:'type',width:40">类型</th>
            <th data-options="field:'iconUrl',width:30,formatter:ResBanksPage.iconUrlFormatter">图标</th>
            <th data-options="field:'createdBy'">创建人</th>
            <th data-options="field:'createdTime'">创建时间</th>
            <th data-options="field:'updatedBy'">更新人</th>
            <th data-options="field:'updatedTime'">更新时间</th>
            <th data-options="field:'opt',align:'center',formatter:ResBanksPage.optColFormatter">操作</th>
        </tr>
    </thead>
</table>
</body>
</html>
