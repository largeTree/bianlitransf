<body>
    <table id="_exg_bill_dg" class="easyui-datagrid" style="width:100%;height:100%" toolbar="#_exg_bill_dg_toolbar" data-options="url:'/blh/api/exchangebill/list',rownumbers:true,fitColumns:true,loadFilter:dataLoadFilter,loader:dataLoader,singleSelect:true,queryParams:{'orderBy':'createdTime desc'}">
        <thead>
            <tr>
                <th field="ownerId" align="center" width="50">报单人</th>
                <th field="status" align="center" width="20">状态</th>
                <th field="exgDetName" align="center" width="50">兑换券</th>
                <th field="score" align="center" width="50">积分</th>
                <th field="money" align="center" width="50">金额</th>
                <th field="voucherCode" align="center" width="50">兑换码</th>
                <th field="confirmerId" align="center" width="50">确认人</th>
                <th field="confirmTime" align="center" width="80">确认时间</th>
                <th field="desc" align="center" width="50">备注信息</th>
                <th field="id" align="center" data-options="formatter:ReportBill.optFormat" width="50">操作</th>
            </tr>
        </thead>
    </table>
    <div id="_exg_bill_dg_toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-mini-refresh" plain="true" onclick="ReportBill.refershData()">刷新</a>
    </div>
