<body>
    <table id="user_edit_table" width="80%" height="80%" style="margin: 0px auto">
        <tr style="display: none;">
            <td>
                <input type="hidden" class="form-field" name="id" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">手机</td>
            <td>
                <input type="text" class="form-field" name="phone" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">姓名</td>
            <td>
                <input type="text" class="form-field" name="name" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">推荐人</td>
            <td>
                <input type="text" class="form-field" name="refereeId" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">等级</td>
            <td>
                <input type="text" class="form-field" name="level" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">状态</td>
            <td>
                <input type="text" class="form-field" name="status" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;padding-right:15px;">支付宝</td>
            <td>
                <input class="form-field" name="alipayNo" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <a id="btn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="UsersPage.save()">保存</a>
            </td>
        </tr>
    </table>
</body>
